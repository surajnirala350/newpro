<!DOCTYPE html>
{% extends 'ac_admin/admin_index.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block style %}
        .rmessage{background-color:aqua;font-size:20px;}
    {% endblock %}
</head>
<body>
{% block body %}
    <form action="{% url 'admin_feedback_replay' %}" method="post">
        {% csrf_token %}
        <table align="center">
            {% if rep_message %}
            <tr>
                <th class="rmessage" colspan="2">{{ rep_message }}</th>
            </tr>
            {% endif %}
            <tr><th colspan="2"><h1>Feedback Replay</h1></th></tr>
            <tr>
                <th>Feedback Id</th>
                <th>
                <select name="feed_id">
{#                    {% if data %}#}
                        <option>{{ data }}</option>
{#                    {% endif %}#}
                </select>
            </th></tr>
            <tr>
                <th>Message</th>
                <th>
                    <textarea name="rep_message" required></textarea>
                </th>
            </tr>
            <tr>
                <th><button type="submit">Send</button> </th>
            </tr>
        </table>
    </form>
{% endblock %}
</body>
</html>
